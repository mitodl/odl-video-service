version: '3.1'
services:
  db:
    image: postgres
    ports:
      - "5432"

  redis:
    image: redis
    ports:
      - "6379"

  nginx:
    image: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/web.conf
      - ./:/src
    ports:
      - "8089:8089"
    links:
      - web

  web:
    build: .
    volumes:
      - .:/src
      - django_media:/var/media
    command: >
      /bin/bash -c '
      sleep 3 &&
      python3 manage.py migrate &&
      uwsgi uwsgi.ini'
    ports:
      - "8087:8087"
    links:
      - db
      - redis
    env_file: .env
    environment:
      DEV_ENV: 'True'
      ODL_VIDEO_SERVICE_USE_WEBPACK_DEV_SERVER: 'True'
      WEBPACK_DEV_SERVER_HOST: ${WEBPACK_DEV_SERVER_HOST:-localhost}
      PORT: 8087
      ODL_VIDEO_SECURE_SSL_REDIRECT: 'False'
      ODL_VIDEO_DB_DISABLE_SSL: 'True'
      DATABASE_URL: postgres://postgres@db:5432/postgres
      REDIS_URL: redis://redis:6379/0
      COVERAGE_DIR: htmlcov

  celery:
    build: .
    volumes:
      - .:/src
      - django_media:/var/media
    command: >
      /bin/bash -c '
      sleep 3;
      celery -A odl_video worker -B -l debug'
    links:
      - db
      - redis
    env_file: .env
    environment:
      DEV_ENV: 'True'
      ODL_VIDEO_SECURE_SSL_REDIRECT: 'False'
      ODL_VIDEO_DB_DISABLE_SSL: 'True'
      DATABASE_URL: postgres://postgres@db:5432/postgres
      REDIS_URL: redis://redis:6379/0

  watch:
    build:
      context: .
      dockerfile: Dockerfile-node
    working_dir: /src
    command: >
      /bin/bash -c './webpack_dev_server.sh --install'
    ports:
      - "8082:8082"
    volumes:
      - .:/src
      - yarn-cache:/home/mitodl/.cache/yarn
    environment:
      NODE_ENV: 'development'
      DOCKER_HOST: ${DOCKER_HOST:-missing}
      CONTAINER_NAME: 'watch'
    env_file: .env

volumes:
  django_media: {}
  yarn-cache: {}
